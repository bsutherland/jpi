<!DOCTYPE html>

<html ng-app="address">

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="ui.css">
	</head>
	
	<body ng-controller="AddressController as address">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<form novalidate>
			<div class="form-group">
				<label for="postcode">郵便番号</label>
				<input type="number" class="form-control" id="postcode" maxlength="7" required ng-model="address.postcode" ng-change="address.lookup()"></input>
			</div>
			<div class="form-group">
				<label for="address">住所</label>
				<textarea rows="3" id="address" class="form-control" ng-model="address.address">
			</div>
		</form>
		</div>
			
	</body>

</html>
